<div class="autoriz-main">
    <div class="autoriz-conteiner">
        <mat-tab-group class="tab-registr">
            <mat-tab label="Sign up">
                <mat-card class="mat-card-registr">

                    <form>
                        <mat-form-field class="autoriz-fild">
                            <input matInput placeholder="Your email" name='email'
                                   [formControl]="inputEmail"
                                   required>
                            <mat-error *ngIf="inputEmail.invalid">{{getErrorEmail()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input matInput [formControl]="inputPassword" name="password" required minlength="6"
                                   placeholder="Password"
                                   [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                            <mat-error *ngIf="inputPassword.invalid">{{getErrorPassword()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input matInput placeholder="Name" name="name" [formControl]="inputName"
                                   required>
                            <mat-error *ngIf="inputName.invalid">{{getErrorRequired()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input type="text" matInput placeholder="Surname" [formControl]="inputSurname"
                                   name="surname" value="" required>
                            <mat-error *ngIf="inputSurname.invalid">{{getErrorRequired()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input type="text" matInput
                                   placeholder="Input address"
                                   value=""
                                   [formControl]="inputAdress"
                                   required
                                   name="adress">

                            <mat-error *ngIf="inputAdress.invalid">{{getErrorRequired()}}</mat-error>

                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input type="text" matInput placeholder="City" [formControl]="inputCity"
                                   value="" required name="city">
                            <mat-error *ngIf="inputCity.invalid">{{getErrorRequired()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input type="text" matInput placeholder="Phone number" [formControl]="inputNumber"
                                   value="" required name="number">
                            <mat-error *ngIf="inputNumber.invalid">{{getErrorRequired()}}</mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="warn" class="buton-registr" (click)="saveUser()">Sign Up</button>
                    </form>

                </mat-card>
            </mat-tab>

            <mat-tab label="Sign in">
                <mat-card class="mat-card-autoriz">
                    <form>
                        <mat-form-field class="autoriz-fild">
                            <input matInput placeholder="Your email" name='email'
                                   [formControl]="inputEmailAutoriz"
                                   required>
                            <mat-error *ngIf="inputEmailAutoriz.invalid">{{getErrorEmail()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="autoriz-fild">
                            <input matInput [formControl]="inputPasswordAutoriz" name="password" required minlength="6"
                                   placeholder="Password"
                                   [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                            <mat-error *ngIf="inputPasswordAutoriz.invalid">{{getErrorPassword()}}</mat-error>
                        </mat-form-field>
                        <button mat-raised-button  class="buton-enterence" (click)="enterenseUser()" color="primary">Log in</button>
                    </form>
                </mat-card>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
